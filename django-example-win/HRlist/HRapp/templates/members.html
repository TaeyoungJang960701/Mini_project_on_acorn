<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>인적사항 기록부</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>

<div class="container">
  <h2><strong>인적사항 기록부</strong></h2>             
  <button class="btn btn-primary mb-3" onclick="location.href='{% url 'me_detail' %}'" id="membersMe">내 정보 조회</button><br>
  
  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th style="text-align: center;">이 름</th>
        <th style="text-align: center;">나 이</th>
        <th style="text-align: center;">E-mail</th>
        <th style="text-align: center;">상세정보</th>        
      </tr>
    </thead>
    
    <tbody id="infoTable">
    {% for user in users %}
        <tr>
        <td style="text-align: center;">{{ user.user_name }}</td>
        <td style="text-align: center;">
            {{ user.user_birthdate|date:"Y" }}년생
        </td>
        <td style="text-align: center;">{{ user.user_email }}</td>
        <td style="text-align: center;">
            <a href="{% url 'member_detail' user.id %}" class="btn btn-info">상세정보보기</a>
        </td>        
        </tr>
    {% endfor %}
    </tbody>    
  </table>
</div>
</body>
</html>
