<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .profile-container {
      max-width: 700px;
      margin: 0 auto;
    }
    .profile-image {
      width: 130px;
      height: 130px;
      object-fit: cover;
    }
  </style>
</head>
<body style="background-color: #eee;">
  <div class="container py-5 profile-conta0iner">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
          <a href="javascript:history.back()" class="btn btn-sm btn-outline-primary">Home</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">User Profile</li>
      </ol>
    </nav>

    <!-- Profile Section -->
    <div class="card text-center mb-4">
      <div class="card-body">
        <img id="profileImage"
             src="https://wrtn-image-user-upload.s3.ap-northeast-2.amazonaws.com/blog/6492401f0519cbfb1f5b18d9/6492de5c-99da-4c18-8e7e-e13120e7682d"
             alt="avatar" class="rounded-circle img-fluid profile-image mb-3">

        <!-- 이미지 업로드 입력창 (초기에는 숨김) -->
        <input type="file" id="imageInput" accept="image/*" class="form-control mb-3 d-none"
               onchange="previewImage(event)">

        <div class="d-flex justify-content-center gap-2">
          <button type="button" class="btn btn-outline-primary" onclick="editRow(this)">편집</button>
        </div>
      </div>
    </div>

    <!-- Info Card -->
    <div class="card">
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-sm-3"><strong>Name</strong></div>
          <div class="col-sm-9"><p class="text-muted mb-0" id="fullName">전범하</p></div>
        </div>
        <hr>
        <div class="row mb-3">
          <div class="col-sm-3"><strong>Email</strong></div>
          <div class="col-sm-9"><p class="text-muted mb-0" id="Email">jyy01903@naver.com</p></div>
        </div>
        <hr>
        <div class="row mb-3">
          <div class="col-sm-3"><strong>Phone</strong></div>
          <div class="col-sm-9"><p class="text-muted mb-0" id="Phone">(+82) 010-3229-1614</p></div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3"><strong>Address</strong></div>
          <div class="col-sm-9"><p class="text-muted mb-0" id="Address">충청남도 아산시</p></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Edit Mode -->
  <script>
    let isEditing = false;

    function editRow(btn) {
      const nameEl = document.getElementById('fullName');
      const emailEl = document.getElementById('Email');
      const phoneEl = document.getElementById('Phone');
      const addressEl = document.getElementById('Address');
      const imageInput = document.getElementById('imageInput');

      if (!isEditing) {
        // 현재 텍스트 저장
        const currentName = nameEl.textContent;
        const currentEmail = emailEl.textContent;
        const currentPhone = phoneEl.textContent;
        const currentAddress = addressEl.textContent;

        // 입력창으로 전환
        nameEl.innerHTML = `<input type="text" id="nameInput" class="form-control" value="${currentName}">`;
        emailEl.innerHTML = `<input type="email" id="emailInput" class="form-control" value="${currentEmail}">`;
        phoneEl.innerHTML = `<input type="text" id="phoneInput" class="form-control" value="${currentPhone}">`;
        addressEl.innerHTML = `<input type="text" id="addressInput" class="form-control" value="${currentAddress}">`;

        // 이미지 선택창 보이기
        imageInput.classList.remove("d-none");

        btn.textContent = '저장';
        isEditing = true;
      } else {
        // 입력값 반영
        nameEl.textContent = document.getElementById('nameInput').value;
        emailEl.textContent = document.getElementById('emailInput').value;
        phoneEl.textContent = document.getElementById('phoneInput').value;
        addressEl.textContent = document.getElementById('addressInput').value;

        // 이미지 선택창 숨기기
        imageInput.classList.add("d-none");

        btn.textContent = '편집';
        isEditing = false;
      }
    }

    // 이미지 미리보기
    // 기본이지미는 default로 django에서 할수있음
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const output = document.getElementById('profileImage');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
