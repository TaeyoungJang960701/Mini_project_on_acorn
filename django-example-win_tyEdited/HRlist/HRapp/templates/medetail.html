<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
    .profile-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    </style>
</head>
<body>
  <section style="background-color: #eee;">
    <div class="container py-4">

      <!-- 뒤로가기 -->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <nav class="bg-light rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="{% url 'members' %}">뒤로가기</a></li>
              <li class="breadcrumb-item active" aria-current="page">{{ user.user_name }}</li>
            </ol>
          </nav>
        </div>
      </div>

      <!-- 프로필 카드 -->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mb-4 text-center">
            <div class="card-body">
              <img src="https://wrtn-image-user-upload.s3.ap-northeast-2.amazonaws.com/blog/6492401f0519cbfb1f5b18d9/6492de5c-99da-4c18-8e7e-e13120e7682d"
                   alt="avatar" class="rounded-circle profile-image mb-3">
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-outline-primary" onclick="editRow(this)">편집</button>
              </div>
            </div>
          </div>

          <!-- 사용자 정보 -->
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-sm-3"><strong>Name</strong></div>
              <div class="col-sm-9" id="Name">{{ user.user_name }}</div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3"><strong>Email</strong></div>
              <div class="col-sm-9" id="Email">{{ user.user_email }}</div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3"><strong>Phone</strong></div>
              <div class="col-sm-9" id="Phone">{{ user.user_phone }}</div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3"><strong>Address</strong></div>
              <div class="col-sm-9" id="Address">{{ user.user_address }}</div>
            </div>
          </div>

          <!-- CSRF 토큰 (AJAX용) -->
          <input type="hidden" id="csrf_token" value="{{ csrf_token }}">
        </div>
      </div>
    </div>
  </section>

  <!-- jQuery (AJAX용) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- AJAX 편집 스크립트 -->
  <script>
    let isEditing = false;

    function editRow(btn) {
      const myName = document.getElementById('Name');
      const myEmail = document.getElementById('Email');
      const myPhone = document.getElementById('Phone');
      const myAddress = document.getElementById('Address');

      if (!isEditing) {
        // 입력창으로 전환
        myName.innerHTML = `<input type="text" id="nameInput" class="form-control" value="${myName.textContent.trim()}">`;
        myEmail.innerHTML = `<input type="email" id="emailInput" class="form-control" value="${myEmail.textContent.trim()}">`;
        myPhone.innerHTML = `<input type="text" id="phoneInput" class="form-control" value="${myPhone.textContent.trim()}">`;
        myAddress.innerHTML = `<input type="text" id="addressInput" class="form-control" value="${myAddress.textContent.trim()}">`;
        btn.textContent = '저장';
        isEditing = true;
      } else {
        // AJAX로 저장
        const data = {
          user_name: document.getElementById('nameInput').value,
          user_email: document.getElementById('emailInput').value,
          user_phone: document.getElementById('phoneInput').value,
          user_address: document.getElementById('addressInput').value,
          csrfmiddlewaretoken: document.getElementById('csrf_token').value
        };

        $.ajax({
          url: "{% url 'me_edit' %}",
          method: "POST",
          data: data,
          success: function (response) {
            myName.textContent = data.user_name;
            myEmail.textContent = data.user_email;
            myPhone.textContent = data.user_phone;
            myAddress.textContent = data.user_address;
            btn.textContent = '편집';
            isEditing = false;
            alert("수정이 완료되었습니다.");
          },
          error: function (xhr) {
            alert("오류 발생: " + xhr.responseText);
          }
        });
      }
    }
  </script>
</body>
</html>
